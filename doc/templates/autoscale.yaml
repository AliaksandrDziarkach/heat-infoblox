heat_template_version: 2014-10-16
description: AutoScaling Infoblox DNS Service
parameters:
  mgmt_network:
    type: string
    description: the management network
  service_network:
    type: string
    description: the network for the DNS service
  external_network:
    type: string
    description: the network for the public floating IPs (with external GM)
    default: public
resources:
  nios_member_group:
    type: OS::Heat::AutoScalingGroup
    properties:
      min_size: 2
      max_size: 5
      resource:
        type: autoscale-member.yaml
        properties:
          mgmt_network: {get_param: mgmt_network}
          lan1_network: {get_param: service_network}
          external_network: {get_param: external_network}
          parent_stack_id: {get_param: "OS::stack_id"}
  scaleup_policy:
    type: OS::Heat::ScalingPolicy
    properties:
      adjustment_type: change_in_capacity
      auto_scaling_group_id: {get_resource: nios_member_group}
      cooldown: 30
      scaling_adjustment: 1
  scaledown_policy:
    type: OS::Heat::ScalingPolicy
    properties:
      adjustment_type: change_in_capacity
      auto_scaling_group_id: {get_resource: nios_member_group}
      cooldown: 30
      scaling_adjustment: -1
  cpu_alarm_high:
    type: OS::Ceilometer::Alarm
    properties:
      description: If the avg CPU > 20% for 30 seconds then scale up
      meter_name: cpu_util
      statistic: avg
      period: 30
      evaluation_periods: 1
      threshold: 20
      alarm_actions:
        - {get_attr: [scaleup_policy, alarm_url]}
      matching_metadata: {'metadata.user_metadata.stack': {get_param: "OS::stack_id"}}
      comparison_operator: gt
  cpu_alarm_low:
    type: OS::Ceilometer::Alarm
    properties:
      description: If the avg CPU < 5% for 90 seconds then scale down
      meter_name: cpu_util
      statistic: avg
      period: 90
      evaluation_periods: 1
      threshold: 5
      alarm_actions:
        - {get_attr: [scaledown_policy, alarm_url]}
      matching_metadata: {'metadata.user_metadata.stack': {get_param: "OS::stack_id"}}
      comparison_operator: lt

outputs:
  scale_up_url:
    description: >
      Invoke the scale-up operation by doing an HTTP POST to this
      URL;
    value: {get_attr: [scaleup_policy, alarm_url]}
  scale_dn_url:
    description: >
      Invoke the scale-down operation by doing an HTTP POST to
      this URL;
    value: {get_attr: [scaledown_policy, alarm_url]}

